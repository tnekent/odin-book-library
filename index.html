<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Book Library</title>
</head>
<body>
    <table id="book-table">
        <caption>My Books</caption>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read?</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button id="add-book">Add book</button>
    <dialog>
        <form method="dialog">
            <label><span>Title</span><input type="text" id="title-i"></label>
            <label><span>Author</span><input type="text" id="author-i"></label>
            <label><span>Number of pages</span><input type="number" id="pages-i"></label>
            <label><span>Have I read it?</span><input type="checkbox" id="read-i"></label>
            <div class="form-btns">
                <button id="cancel-btn">Cancel</button>
                <button id="confirm-btn">Add book</button>
            </div>
        </form>
    </dialog>
</body>
<script src="index.js"></script>
</html>
